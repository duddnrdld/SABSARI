<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운세를 불러오는 중...</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e8f5e9;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
    }
    .loading-text {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }
    img {
      width: 80%;
      max-width: 300px;
      margin-top: 2rem;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "{{ url_for('result') }}";
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <h2>{{ name }}의 운세를 점치는 중이에요 🔮</h2>
    <p class="loading-text">잠시만 기다려 주세요...</p>
    <img src="{{ url_for('static', filename='gif/fortune.gif') }}" alt="운세 불러오는 중♥">
  </div>
</body>
</html>
