<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 운세 결과</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8e1;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .section-box {
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 10px;
    }
    canvas {
      background-color: #fff;
      margin: 1rem 0;
    }
    .comment {
      text-align: center;
      font-style: italic;
      color: #555;
    }
    .buttons {
      text-align: center;
      margin-top: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ffb74d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa726;
    }
    #copy-msg {
      margin-top: 1rem;
      color: green;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✨ {{ name }}의 오늘의 운세 ✨</h2>

    <div class="section-box">
      <canvas id="loveChart"></canvas>
      <div class="comment">{{ love_comment }}</div>
    </div>

    <div class="section-box">
      <canvas id="socialChart"></canvas>
      <div class="comment">{{ social_comment }}</div>
    </div>

    <div class="section-box">
      <canvas id="moneyChart"></canvas>
      <div class="comment">{{ money_comment }}</div>
    </div>

    <div class="section-box">
      <canvas id="totalChart"></canvas>
      <div class="comment">{{ total_comment }}</div>
    </div>

    <div class="buttons">
      <form action="{{ url_for('greeting') }}">
        <button type="submit">🔄 다시 보기</button>
      </form>
      <button onclick="copyLink()">🔗 공유 링크 복사</button>
      <button onclick="shareKakao()">💬 카카오톡 공유</button>
      <div id="copy-msg">링크가 복사되었습니다!</div>
    </div>
  </div>

  <script>
    const chartOptions = {
      indexAxis: 'y',
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: { enabled: true },
        datalabels: { display: false }
      },
      scales: {
        x: {
          min: 0,
          max: 100,
          grid: { display: false },
          ticks: { display: false }
        },
        y: {
          grid: { display: false },
          ticks: { display: false }
        }
      }
    };

    function createChart(ctxId, score, color) {
      const ctx = document.getElementById(ctxId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [''],
          datasets: [{
            label: '',
            data: [score],
            backgroundColor: color,
            borderRadius: 10,
            barThickness: 30
          }]
        },
        options: chartOptions
      });
    }

    createChart('loveChart', {{ love_score }}, '#ff8a80');
    createChart('socialChart', {{ social_score }}, '#81d4fa');
    createChart('moneyChart', {{ money_score }}, '#ffd54f');
    createChart('totalChart', {{ total_score }}, '#80cbc4'); // 민트색 총운

    function copyLink() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => {
          document.getElementById("copy-msg").style.display = "block";
          setTimeout(() => {
            document.getElementById("copy-msg").style.display = "none";
          }, 2000);
        });
    }

    function shareKakao() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '{{ name }}의 오늘의 운세 결과',
          description: '✨ 총운: {{ total_score }}점 ✨\n지금 사브사리 운세도 확인해보세요!',
          imageUrl: "{{ url_for('static', filename='og.png', _external=True) }}",
          link: {
            mobileWebUrl: window.location.href,
            webUrl: window.location.href
          }
        },
        buttons: [
          {
            title: '운세 보러 가기',
            link: {
              mobileWebUrl: window.location.href,
              webUrl: window.location.href
            }
          }
        ]
      });
    }
  </script>
</body>
</html>
