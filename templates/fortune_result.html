<!-- fortune_result.html 수정본 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사브사리 오늘의 운세 ✨</title>
  <meta property="og:title" content="사브사리 오늘의 운세 결과">
  <meta property="og:description" content="당신의 오늘의 운세를 확인하세요!">
  <meta property="og:image" content="{{ url_for('static', filename='og.png', _external=True) }}">
  <meta property="og:url" content="{{ request.url }}">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('YOUR_KAKAO_JS_KEY');
  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffdf8;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    .section-box {
      background: #fff9e6;
      border-radius: 12px;
      padding: 1rem;
      margin: 1.5rem auto;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: left;
    }
    canvas {
      margin-top: 1rem;
      width: 100% !important;
      height: 180px !important;
    }
    .buttons {
      margin: 2rem auto;
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #replay { background-color: #ffcc80; }
    #copy-link { background-color: #ffe082; }
    #kakao-share { background-color: #ffd54f; }
    .footer { margin-top: 2rem; color: #999; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h2>삽사리의 오늘의 운세 ✨</h2>

  <div class="section-box">
    <ul>
      <li>💘 연애운: {{ love }}/100점 – {{ love_msg }}</li>
      <li>🧡 관계운: {{ relation }}/100점 – {{ relation_msg }}</li>
      <li>💰 금전운: {{ money }}/100점 – {{ money_msg }}</li>
    </ul>
    <canvas id="categoryChart"></canvas>
  </div>

  <div class="section-box">
    <ul>
      <li>🌟 총운: {{ total }}/100점 – {{ total_msg }}</li>
    </ul>
    <canvas id="totalChart"></canvas>
  </div>

  <div class="buttons">
    <form action="{{ url_for('fortune') }}">
      <button id="replay" type="submit">🔄 다시 보기</button>
    </form>
    <button id="copy-link" onclick="copyLink()">🔗 공유 링크 복사</button>
    <button id="kakao-share" onclick="shareKakao()">💬 카카오톡 공유</button>
  </div>

  <div class="footer">오늘도 삽사리와 함께하는 사브사리 🐶</div>

  <script>
    Chart.register(ChartDataLabels);

    new Chart(document.getElementById("categoryChart"), {
      type: 'bar',
      data: {
        labels: ['연애운', '관계운', '금전운'],
        datasets: [{
          data: [{{ love }}, {{ relation }}, {{ money }}],
          backgroundColor: ['#ff8a65', '#fbc02d', '#81c784'],
          borderRadius: 10
        }]
      },
      options: {
        indexAxis: 'y',
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          datalabels: {
            align: 'end', anchor: 'end',
            formatter: v => `${v}점 / 100점`,
            color: '#333', font: { weight: 'bold' }
          }
        },
        scales: {
          x: {
            beginAtZero: true, max: 100,
            ticks: { display: false },
            grid: { display: false }
          },
          y: { grid: { display: false } }
        }
      }
    });

    new Chart(document.getElementById("totalChart"), {
      type: 'bar',
      data: {
        labels: ['총운'],
        datasets: [{
          data: [{{ total }}],
          backgroundColor: '#ffd54f',
          borderRadius: 10
        }]
      },
      options: {
        indexAxis: 'y',
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          datalabels: {
            align: 'end', anchor: 'end',
            formatter: v => `${v}점 / 100점`,
            color: '#333', font: { weight: 'bold' }
          }
        },
        scales: {
          x: {
            beginAtZero: true, max: 100,
            ticks: { display: false },
            grid: { display: false }
          },
          y: { grid: { display: false } }
        }
      }
    });

    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("공유 링크가 복사되었습니다!");
      });
    }

    function shareKakao() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '오늘의 사브사리 운세',
          description: `총운: {{ total }}/100점`,
          imageUrl: "{{ url_for('static', filename='og.png', _external=True) }}",
          link: {
            mobileWebUrl: window.location.href,
            webUrl: window.location.href
          }
        }
      });
    }
  </script>
</body>
</html>
