<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 운세 결과</title>

  <!-- Open Graph 메타태그 -->
  <meta property="og:title" content="사브사리 오늘의 운세 결과">
  <meta property="og:description" content="오늘의 운세 점수를 확인해보세요!">
  <meta property="og:image" content="{{ url_for('static', filename='og.png', _external=True) }}">
  <meta property="og:url" content="{{ request.url }}">

  <!-- Kakao SDK -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('YOUR_KAKAO_JS_KEY');
  </script>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff3e0;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
    }
    .box {
      background-color: #fefae0;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.05);
      text-align: left;
    }
    .chart-box {
      background-color: #f3f3f3;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.05);
    }
    .footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: #777;
    }
    .buttons {
      margin-top: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ffb74d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa726;
    }
    #copy-msg {
      margin-top: 1rem;
      color: green;
      font-size: 0.9rem;
      display: none;
    }
    canvas {
      max-width: 400px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ name }}의 오늘의 운세 ✨</h2>

    <div class="box">
      <ul>
        <li>💘 연애운: {{ love }}점/100점 – {{ love_comment }}</li>
        <li>🤝 관계운: {{ social }}점/100점 – {{ social_comment }}</li>
        <li>💰 금전운: {{ money }}점/100점 – {{ money_comment }}</li>
      </ul>
    </div>

    <div class="chart-box">
      <canvas id="mainChart" height="200"></canvas>
    </div>

    <div class="box">
      <ul>
        <li>🌟 총운: {{ average }}점/100점 – {{ total_comment }}</li>
      </ul>
    </div>

    <div class="chart-box">
      <canvas id="totalChart" height="100"></canvas>
    </div>

    <div class="buttons">
      <form action="{{ url_for('fortune') }}">
        <button type="submit">🔄 다시 보기</button>
      </form>
      <button onclick="copyLink()">🔗 공유 링크 복사</button>
      <button onclick="shareKakao()">💬 카카오톡 공유</button>
      <div id="copy-msg">링크가 복사되었습니다!</div>
    </div>

    <div class="footer">오늘도 {{ name }}와 함께하는 사브사리 💫</div>
  </div>

  <script>
    const mainCtx = document.getElementById('mainChart').getContext('2d');
    new Chart(mainCtx, {
      type: 'bar',
      data: {
        labels: ['연애운', '관계운', '금전운'],
        datasets: [{
          data: [{{ love }}, {{ social }}, {{ money }}],
          backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56'],
          borderRadius: 10,
          barThickness: 30
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true },
          datalabels: {
            anchor: 'end',
            align: 'end',
            formatter: (value) => `${value}점/100점`
          }
        },
        scales: {
          x: {
            max: 100,
            ticks: { display: false },
            grid: { display: false }
          },
          y: {
            grid: { display: false }
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    const totalCtx = document.getElementById('totalChart').getContext('2d');
    new Chart(totalCtx, {
      type: 'bar',
      data: {
        labels: ['총운'],
        datasets: [{
          data: [{{ average }}],
          backgroundColor: ['#81c784'],
          borderRadius: 10,
          barThickness: 30
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true },
          datalabels: {
            anchor: 'end',
            align: 'end',
            formatter: (value) => `${value}점/100점`
          }
        },
        scales: {
          x: {
            max: 100,
            ticks: { display: false },
            grid: { display: false }
          },
          y: {
            grid: { display: false }
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    function copyLink() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => {
          document.getElementById("copy-msg").style.display = "block";
          setTimeout(() => {
            document.getElementById("copy-msg").style.display = "none";
          }, 2000);
        });
    }

    function shareKakao() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '{{ name }}의 오늘의 운세 결과',
          description: '연애운: {{ love }}점, 관계운: {{ social }}점, 금전운: {{ money }}점, 총운: {{ average }}점',
          imageUrl: "{{ url_for('static', filename='og.png', _external=True) }}",
          link: {
            mobileWebUrl: window.location.href,
            webUrl: window.location.href
          }
        },
        buttons: [
          {
            title: '운세 보러 가기',
            link: {
              mobileWebUrl: window.location.href,
              webUrl: window.location.href
            }
          }
        ]
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</body>
</html>
