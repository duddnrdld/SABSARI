<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사브사리 오늘의 운세</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 2rem;
    }

    .section-box {
      background-color: #f9f9f9;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .label {
      font-weight: bold;
      margin-bottom: 0.8rem;
    }

    .bar-container {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      height: 24px;
      margin: 0.5rem 0;
    }

    .bar {
      height: 100%;
      text-align: left;
    }

    .love { background-color: #f48fb1; }
    .social { background-color: #ffcc80; }
    .money { background-color: #81d4fa; }
    .total { background-color: #80cbc4; } /* 민트색 */

    .score-text {
      text-align: left;
      margin-left: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }

    .summary {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }

    .buttons {
      margin-top: 2rem;
    }

    .buttons button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }

    .again { background-color: #ffb74d; }
    .copy { background-color: #ffd54f; }
    .kakao { background-color: #ffe082; }
  </style>
</head>
<body>
  <h2>✨ {{ name }}삽사리의 오늘의 운세 ✨</h2>

  <!-- 연애운 -->
  <div class="section-box">
    <div class="label">🍈 연애운: {{ love }}/100점
    </div>
    <div class="bar-container">
      <div class="bar love" style="width: {{ love }}%"></div>
    </div>
    <div class="summary">{{ love_summary }}</div>
  </div>

  <!-- 관계운 -->
  <div class="section-box">
    <div class="label">🫂 관계운: {{ social }}/100점</div>
    <div class="bar-container">
      <div class="bar social" style="width: {{ social }}%"></div>
    </div>
    <div class="summary">{{ social_summary }}</div>
  </div>

  <!-- 금전운 -->
  <div class="section-box">
    <div class="label">💰 금전운: {{ money }}/100점</div>
    <div class="bar-container">
      <div class="bar money" style="width: {{ money }}%"></div>
    </div>
    <div class="summary">{{ money_summary }}</div>
  </div>

  <!-- 총운 -->
  <div class="section-box">
    <div class="label">🌟 총운: {{ total }}/100점</div>
    <div class="bar-container">
      <div class="bar total" style="width: {{ total }}%"></div>
    </div>
    <div class="summary">{{ total_summary }}</div>
  </div>

  <!-- 버튼 -->
  <div class="buttons">
    <form action="{{ url_for('greeting') }}">
      <button type="submit" class="again">🔄 다시 보기</button>
    </form>
    <button onclick="copyLink()" class="copy">📍 공유 링크 복사</button>
    <button onclick="shareKakao()" class="kakao">📣 카카오톡 공유</button>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('카카오_자바스크립트_키');

    function copyLink() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => alert("링크가 복사되었습니다!"));
    }

    function shareKakao() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '{{ name }}삽사리의 운세',
          description: '총운 {{ total }}/100점! 지금 확인해보세요.',
          imageUrl: '{{ url_for("static", filename="og.png", _external=True) }}',
          link: {
            mobileWebUrl: window.location.href,
            webUrl: window.location.href
          }
        },
        buttons: [
          {
            title: '운세 보러 가기',
            link: {
              mobileWebUrl: window.location.href,
              webUrl: window.location.href
            }
          }
        ]
      });
    }
  </script>
</body>
</html>
