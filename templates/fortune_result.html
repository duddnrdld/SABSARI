<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 운세 결과</title>
  <meta property="og:title" content="사브사리 오늘의 운세 결과">
  <meta property="og:description" content="{{ name }}의 오늘의 운세 결과를 확인하세요!">
  <meta property="og:image" content="{{ url_for('static', filename='og.png', _external=True) }}">
  <meta property="og:url" content="{{ request.url }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .wrapper {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .result-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .chart-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .chart-container {
      position: relative;
      height: 60px;  /* 세로폭 줄임 */
    }
    .comment {
      font-size: 0.95rem;
      color: #333;
      margin-top: 0.5rem;
    }
    .buttons {
      margin-top: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ffb74d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa726;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>{{ name }}의 오늘의 운세</h2>

    <div class="result-box">
      <div class="chart-title">💘 연애운</div>
      <div class="chart-container">
        <canvas id="loveChart"></canvas>
      </div>
      <div class="comment">{{ love_score }}/100점 - {{ love_comment }}</div>
    </div>

    <div class="result-box">
      <div class="chart-title">🧑‍🤝‍🧑 관계운</div>
      <div class="chart-container">
        <canvas id="socialChart"></canvas>
      </div>
      <div class="comment">{{ social_score }}/100점 - {{ social_comment }}</div>
    </div>

    <div class="result-box">
      <div class="chart-title">💰 금전운</div>
      <div class="chart-container">
        <canvas id="moneyChart"></canvas>
      </div>
      <div class="comment">{{ money_score }}/100점 - {{ money_comment }}</div>
    </div>

    <div class="result-box">
      <div class="chart-title">🌟 총운</div>
      <div class="chart-container">
        <canvas id="totalChart"></canvas>
      </div>
      <div class="comment">{{ total_score }}/100점 - {{ total_comment }}</div>
    </div>

    <div class="buttons">
      <form action="{{ url_for('fortune') }}">
        <button type="submit">🔄 다시 보기</button>
      </form>
      <button onclick="copyLink()">🔗 공유 링크 복사</button>
      <button onclick="shareKakao()">💬 카카오톡 공유</button>
      <div id="copy-msg" style="margin-top:10px; display:none; color:green;">링크가 복사되었습니다!</div>
    </div>
  </div>

  <script>
    const chartOptions = {
      indexAxis: 'y',
      scales: {
        x: {
          beginAtZero: true,
          max: 100,
          grid: { display: false },
          ticks: { display: false }
        },
        y: {
          grid: { display: false },
          ticks: { display: false }
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: { enabled: false },
        datalabels: {
          anchor: 'end',
          align: 'right',
          formatter: (value) => `${value}/100점`
        }
      }
    };

    const drawChart = (id, score, color) => {
      new Chart(document.getElementById(id), {
        type: 'bar',
        data: {
          labels: [''],
          datasets: [{
            data: [score],
            backgroundColor: color,
            borderRadius: 6
          }]
        },
        options: chartOptions
      });
    };

    drawChart("loveChart", {{ love_score }}, '#f48fb1');
    drawChart("socialChart", {{ social_score }}, '#ce93d8');
    drawChart("moneyChart", {{ money_score }}, '#ffcc80');
    drawChart("totalChart", {{ total_score }}, '#80deea');

    function copyLink() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => {
          document.getElementById("copy-msg").style.display = "block";
          setTimeout(() => {
            document.getElementById("copy-msg").style.display = "none";
          }, 2000);
        });
    }

    function shareKakao() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '{{ name }}의 오늘의 운세 결과',
          description: '✨ 총운: {{ total_score }}점 ✨\n사브사리와 함께하는 행운!',
          imageUrl: "{{ url_for('static', filename='og.png', _external=True) }}",
          link: {
            mobileWebUrl: window.location.href,
            webUrl: window.location.href
          }
        },
        buttons: [
          {
            title: '운세 보러 가기',
            link: {
              mobileWebUrl: window.location.href,
              webUrl: window.location.href
            }
          }
        ]
      });
    }
  </script>
</body>
</html>
