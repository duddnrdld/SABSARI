<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사브사리 오늘의 운세 결과</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.5rem;
      color: #ff7043;
      margin-bottom: 2rem;
    }
    .graph-section {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .graph-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .bar-container {
      background-color: #ffffff;
      border-radius: 8px;
      position: relative;
      height: 30px;
      margin-bottom: 0.3rem;
    }
    .bar {
      height: 100%;
      border-radius: 8px;
      text-align: right;
      padding-right: 10px;
      line-height: 30px;
      color: #fff;
      font-weight: bold;
      box-sizing: border-box;
    }
    .bar.love { background-color: #f06292; }
    .bar.relation { background-color: #4fc3f7; }
    .bar.money { background-color: #81c784; }
    .bar.total { background-color: #26c6da; }

    .score-text {
      position: absolute;
      right: 10px;
      top: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      color: #000;
      font-size: 0.9rem;
    }

    .comment {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .box {
      background-color: #fff;
      border: 1px solid #eee;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .buttons {
      margin-top: 2rem;
    }

    button {
      margin: 0.3rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ffb74d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffa726;
    }

    #copy-msg {
      margin-top: 1rem;
      color: green;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ name }}삽사리의 오늘의 운세 ✨</h2>

    <!-- 운세 세부 항목 -->
    <div class="box">
      <div class="graph-title">💘 연애운</div>
      <div class="bar-container">
        <div class="bar love" style="width: {{ love_score }}%"></div>
        <div class="score-text">{{ love_score }}점 / 100점</div>
      </div>
      <div class="comment">{{ love_comment }}</div>

      <div class="graph-title">👥 관계운</div>
      <div class="bar-container">
        <div class="bar relation" style="width: {{ relation_score }}%"></div>
        <div class="score-text">{{ relation_score }}점 / 100점</div>
      </div>
      <div class="comment">{{ relation_comment }}</div>

      <div class="graph-title">💰 금전운</div>
      <div class="bar-container">
        <div class="bar money" style="width: {{ money_score }}%"></div>
        <div class="score-text">{{ money_score }}점 / 100점</div>
      </div>
      <div class="comment">{{ money_comment }}</div>
    </div>

    <!-- 총운 -->
    <div class="box">
      <div class="graph-title">🌟 총운</div>
      <div class="bar-container">
        <div class="bar total" style="width: {{ total_score }}%"></div>
        <div class="score-text">{{ total_score }}점 / 100점</div>
      </div>
      <div class="comment">{{ total_comment }}</div>
    </div>

    <!-- 버튼 -->
    <div class="buttons">
      <form action="{{ url_for('fortune') }}">
        <button type="submit">🔄 다시 보기</button>
      </form>
      <button onclick="copyLink()">🔗 공유 링크 복사</button>
      <button onclick="shareKakao()">💬 카카오톡 공유</button>
      <div id="copy-msg">링크가 복사되었습니다!</div>
    </div>
  </div>

  <!-- 카카오 공유 SDK -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('YOUR_KAKAO_JS_KEY');  // 실제 카카오 앱 키로 교체
    function shareKakao() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '{{ name }}삽사리의 운세 결과',
          description: '오늘의 총운: {{ total_score }}점! 운세를 확인해보세요!',
          imageUrl: "{{ url_for('static', filename='og.png', _external=True) }}",
          link: {
            mobileWebUrl: window.location.href,
            webUrl: window.location.href
          }
        },
        buttons: [
          {
            title: '운세 보러 가기',
            link: {
              mobileWebUrl: window.location.href,
              webUrl: window.location.href
            }
          }
        ]
      });
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => {
          document.getElementById("copy-msg").style.display = "block";
          setTimeout(() => {
            document.getElementById("copy-msg").style.display = "none";
          }, 2000);
        });
    }
  </script>
</body>
</html>
