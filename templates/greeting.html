<!-- greeting.html (2번화면) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 인사</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
    }
    .greeting {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ffd54f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffca28;
    }
    .gif {
      margin: 1.5rem auto;
    }
    .gif img {
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="greeting">
      {{ name }}삽사리야, 오늘의 운세를 보고 싶어?
    </div>
    <div class="gif">
      <img src="{{ url_for('static', filename='gif/welcome.gif') }}" alt="삽사리 환영">
    </div>
    <form action="{{ url_for('fortune') }}">
      <button type="submit">오늘의 운세 보기</button>
    </form>
  </div>
</body>
</html>
