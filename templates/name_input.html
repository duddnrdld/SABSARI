<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이름짓기</title>
</head>
<body>
  <div class="container">
    <h2>만나서 반가워, 내 이름을 지어줘</h2>

    <form method="POST">
      <input type="text" name="name" placeholder="이름을 입력해줘" required><br>
      <p>개인정보 입력</p>
      <input type="date" name="birth" required><br>
      <select name="gender">
        <option value="male">남자</option>
        <option value="female">여자</option>
      </select><br>
      <input type="text" name="birth_time" placeholder="태어난 시간 (예: 오전 3시)" required><br>
      <button type="submit">입력 완료</button>
    </form>
  </div>
</body>
</html>
